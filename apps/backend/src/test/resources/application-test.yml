spring:
  datasource:
    url: jdbc:h2:mem:sf_test;DB_CLOSE_DELAY=-1
    username: sa
    password: ""
  modulith:
    events:
      jdbc:
        schema-initialization:
          enabled: true
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  jpa:
    open-in-view: false
logging:
  level:
    org.springframework.modulith: INFO
