apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: api-protected
  namespace: edge
  labels:
    app.kubernetes.io/part-of: synergyflow
spec:
  parentRefs:
    - name: synergyflow-gw
  hostnames:
    - api.synergyflow.example.com
  rules:
    # Public health endpoint
    - matches:
        - path:
            type: PathPrefix
            value: /actuator/health
      backendRefs:
        - name: synergyflow-backend
          port: 8080

    # NextAuth callback paths with rate limit
    - matches:
        - path:
            type: PathPrefix
            value: /api/auth/
      filters:
        - type: ExtensionRef
          extensionRef:
            group: gateway.envoyproxy.io
            kind: JWT
            name: oidc-default
        - type: ExtensionRef
          extensionRef:
            group: gateway.envoyproxy.io
            kind: RateLimit
            name: auth-per-token
      backendRefs:
        - name: synergyflow-frontend
          port: 80

    # All other API routes require JWT
    - matches:
        - path:
            type: PathPrefix
            value: /api
      filters:
        - type: ExtensionRef
          extensionRef:
            group: gateway.envoyproxy.io
            kind: JWT
            name: oidc-default
      backendRefs:
        - name: synergyflow-backend
          port: 8080

